<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <!-- dark mode toggle -->
            <div class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <label for="darkModeToggle" class="toggle-label">
                    <span class="toggle-ball">
                        <img id="sun" src="../images/sun.png" alt="">
                        <img id="moon" src="../images/moon.png" alt=""></span>
                </label>
            </div>

            <ul>
                <li><i class="fas fa-home"></i><a href="../home.html"> Home</a></li>
                <li><i class="fas fa-file-alt"></i><a href="../resume_page/resume.html"> Resume</a></li>
                <li><i class="fas fa-book"></i><a href="notes_page.html"> Notes</a></li>
                <li><i class="fas fa-blog"></i><a href="../blog_page/blog.html"> Blogs</a></li>
                <li><i class="fas fa-cogs"></i><a href="../services_page/services.html"> Services</a></li>
                <li><i class="fas fa-phone"></i><a href="../contact_page/contact.html"> Contact</a></li>
            </ul>

            <!-- Footer -->
            <footer>
                <div class="footer-content">
                    <ul class="social-icons">
                        <li><a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li><a target="_blank" href="https://github.com"><i class="fab fa-github"></i></a></li>
                        <li><a target="_blank" href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
                        <li><a target="_blank" href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                    <p>Â© 2024 Hemlalit Mali | All Rights Reserved</p>
                </div>
                <div id="visitCount">Visitors: 0</div>
            </footer>
        </div>

        <div class="main contentShift">

            <div class="icon">
                <img src="../images/ham.png" alt="" class="ham" width="50">
                <img src="../images/cross.png" alt="" class="cross invert" width="50">
            </div>

            <h1 class="page-title">Download Notes</h1>
            <div class="notes-container">
                <!-- Notes will be dynamically loaded here -->
            </div>
            <button id="deleteAllBtn">Delete All Notes</button>

            <h1>Upload a New Note</h1>
            <form id="customForm" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="file">Choose PDF:</label>
                <input type="file" id="file" accept=".pdf,.doc,.docx" required>

                <button type="submit">Upload Note</button>
            </form>

            <div id="responseMessage"></div>
            <div id="errMessage"></div>

        </div>
    </div>




    <script src="../script.js"></script>
    <script type="module" src="notes_page.js" defer></script>
</body>

</html>
